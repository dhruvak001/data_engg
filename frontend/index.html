<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Tourism Data Dashboard</h1>

        <!-- Summary Section -->
        <div class="row text-center mt-4">
            <div class="col-md-4">
                <h3 id="total-domestic">0</h3>
                <p>Total Domestic Visitors</p>
            </div>
            <div class="col-md-4">
                <h3 id="total-foreign">0</h3>
                <p>Total Foreign Visitors</p>
            </div>
            <div class="col-md-4">
                <h3 id="total-monuments">0</h3>
                <p>Total Monuments</p>
            </div>
        </div>

        <!-- Data Table -->
        <div class="mt-5">
            <h2>Monument Data</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Circle</th>
                        <th>Monument</th>
                        <th>Domestic Visitors (2019-20)</th>
                        <th>Foreign Visitors (2019-20)</th>
                    </tr>
                </thead>
                <tbody id="data-table">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Circle</th>
                    <th>Monument</th>
                    <th>Domestic Visitors (2019-20)</th>
                    <th>Foreign Visitors (2019-20)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be injected here -->
            </tbody>
        </table>
        
        <!-- Chart Section -->
        <div class="mt-5">
            <h2>Visitor Insights</h2>
            <canvas id="visitorChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
</body>


</html>
